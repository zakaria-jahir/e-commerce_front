<app-nav></app-nav>
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a routerLink="/home"><i class="fa fa-home"></i> Home</a>
                    <span>Shopping cart</span>
                </div>
            </div>
        </div>
    </div>
</div>
<section class="checkout spad">
    <div class="container">
        <form class="checkout__form" autocomplete="off" #form="ngForm" name="f">
            <div class="row">
                <div class="col-lg-8">
                    <h5>Billing detail</h5>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="checkout__form__input">
                                <p>First Name <span>*</span></p>
                                <input type="text" name="name_client" ngModel #name_client="ngModel">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="checkout__form__input">
                                <p>Last Name <span>*</span></p>
                                <input type="text" name="last_name" ngModel #last_name="ngModel">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="checkout__form__input">
                                <p>Address <span>*</span></p>
                                <input type="text" placeholder="Street Address" name="adresse" ngModel
                                    #adresse="ngModel">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="checkout__form__input">
                                <p>Phone <span>*</span></p>
                                <input type="text" name="phone" ngModel #phone="ngModel">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="checkout__form__input">
                                <p>Email <span>*</span></p>
                                <input type="text" name="mail" ngModel #mail="ngModel">
                            </div>
                        </div>
                        <!--
                        <div class="col-lg-12">
                            <div class="checkout__form__input">
                                <p>Oder notes </p>
                                <input type="text" placeholder="Note about your order, e.g, special noe for delivery">
                            </div>
                        </div>-->
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="checkout__order">
                        <h5>Your order</h5>
                        <div class="checkout__order__product">
                            <ul>
                                <li>
                                    <span class="top__text">Product</span>
                                    <span class="top__text__right">Total</span>
                                </li>
                                <li>01. Chain buck bag <span>0 DT</span></li>
                            </ul>
                        </div>
                        <div class="checkout__order__total">
                            <ul>
                                <li>Total <span>0 DT</span></li>
                            </ul>
                        </div>
                        <button type="submit" class="site-btn" (click)="setCheckout(form)">Place oder</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<app-footer></app-footer>
