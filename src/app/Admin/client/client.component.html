<div id="wrapper">
<app-admin-nav></app-admin-nav>
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

        <app-admin-nav2></app-admin-nav2>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Clients</h1>
                </div>

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">name</th>
                        <th scope="col">last name</th>
                        <th scope="col">mail</th>
                        <th scope="col">adresse</th>
                        <th scope="col">phone</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let c of client">
                        <th scope="col">{{c.name_client}}</th>
                        <th scope="col">{{c.last_name}}</th>
                        <th scope="col">{{c.mail}}</th>
                        <th scope="col" *ngIf="c.adresse == null">NULL</th>
                        <th scope="col" *ngIf="c.adresse != null">{{c.adresse}}</th>
                        <th scope="col" *ngIf="c.phone == null">NULL</th>
                        <th scope="col" *ngIf="c.phone != null">{{c.phone}}</th>
                      </tr>

                    </tbody>
                  </table>

            

            </div>
        </div>
    </div>
</div>
