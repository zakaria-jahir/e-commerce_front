<div class="wrapper" [ngStyle]="{'background' : 'url(assets/registre.jpg)'}">
    <div class="inner">
        <div class="image-holder">
            <img src="assets/sell.jpg" alt="" style="height: 100%;">
        </div>
        <form action="">
            <h3>Registration Form</h3>
            <div class="form-group">
                <input type="text" placeholder="First Name" id="firstname" name="firstname" class="form-control"
                    required>
                <input type="text" placeholder="Last Name" class="form-control" id="lastname" name="lastname" required>
            </div>
            <div class="form-wrapper">
                <input type="password" placeholder="email" class="form-control" id="email" name="email" required>
                <i class="zmdi zmdi-account"></i>
            </div>
            <div class="form-wrapper">
                <input type="password" placeholder="Password" class="form-control" id="pass" name="pass" required>
                <i class="zmdi zmdi-lock"></i>
            </div>
            <div class="form-wrapper">
                <input type="password" placeholder="Confirm Password" class="form-control" id="pass1" name="pass1"
                    required>
                <i class="zmdi zmdi-lock"></i>
            </div>
            <button>SignUp
                <i class="zmdi zmdi-arrow-right"></i>
            </button>
        </form>
    </div>
</div>
<section class="services spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="services__item">
                    <i class="fa fa-car"></i>
                    <h6>Free Shipping</h6>
                    <p>For all oder over $99</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="services__item">
                    <i class="fa fa-money"></i>
                    <h6>Money Back Guarantee</h6>
                    <p>If good have Problems</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="services__item">
                    <i class="fa fa-support"></i>
                    <h6>Online Support 24/7</h6>
                    <p>Dedicated support</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="services__item">
                    <i class="fa fa-headphones"></i>
                    <h6>Payment Secure</h6>
                    <p>100% secure payment</p>
                </div>
            </div>
        </div>
    </div>
</section>
